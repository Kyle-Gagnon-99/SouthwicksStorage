<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/navbar.html}">
<head>
    <title>Title</title>
</head>
<body>
    <main class="content" layout:fragment="mainSection">
        <div class="container-fluid">
            <div class="header">
                <h1 class="header-title">
                    View Users
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">View Users</li>
                    </ol>
                </nav>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">View Users</h5>
                            <h6 class="card-subtitle text-muted">View all users</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
	                            <table id="datatables-basic" class="table table-striped">
	                                <thead>
	                                    <tr>
	                                        <th>First Name</th>
	                                        <th>Last Name</th>
	                                        <th>Role</th>
	                                        <th>Username</th>
	                                        <th>Actions</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr th:each="user : ${userList}">
	                                        <td><span th:text="${user.firstName}">First name</span></td>
	                                        <td><span th:text="${user.lastName}">Last name</span></td>
	                                        <td><span th:text="${user.role == 'MANAGER'} ? 'Manager' : 'Team Member'">Role</span></td>
	                                        <td><span th:text="${user.username}">Username</span></td>
	                                        <td class="table-action">
	                                            <a th:href="@{findById/(id=${user.id})}" class="btn editButton"><i class="align-middle fas fa-fw fa-pen"></i></a>
												<a th:href="@{findById/(id=${user.id})}" class="btn deleteButton"><i class="align-middle fas fa-fw fa-trash"></i></a>
	                                        </td>
	                                    </tr>
	                                </tbody>
                            	</table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editUserForm">
        	<form method="POST" action="#" th:action = "@{/view/users}" th:object = "${editUserForm}" id="editUserFormSubmit">
        		<div class="modal" id="editModal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Edit User</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body m-3">
								<div class="mb-3">
									<input type="hidden" id="userId" th:field="*{id}">
	                                <label for="username">Username</label>
	                                <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username" th:errorclass="is-invalid">
	                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
	                            </div>
	                            <div class="mb-3">
	                                <label for="firstName">First Name</label>
	                                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name" th:errorclass="is-invalid">
	                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
	                            </div>
	                            <div class="mb-3">
	                                <label for="lastName">Last Name</label>
	                                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name" th:errorclass="is-invalid">
	                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
	                            </div>
	                            <div class="mb-3">
	                                <label for="role">Position</label>
	                                <select class="form-control selectpicker" th:field="*{role}" id="role">
	                                    <option th:value = "MANAGER">Manager</option>
	                                    <option th:value = "TEAM_MEMBER">Team Member</option>
	                                </select>
	                            </div>
	                            <div class="mb-3">
	                            	<label class="form-check form-check-inline">
										<input id = "resetPassword" class="form-check-input" type="checkbox" value="resetPassword" th:field="*{resetPassword}">
										<span class="form-check-label">
											Reset Password
										</span>
									</label>
	                            </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary" form="editUserFormSubmit">Save changes</button>
							</div>
						</div>
					</div>
				</div>
        	</form>
        </div>
          <div class="deleteUser">
        	<form method="POST" action="#" th:action = "@{/view/deleteUser}" th:object = "${editUserForm}" id="editUserFormSubmit">
        		<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Delete User</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body m-3">
								<div class="mb-3">
									<p>Are you sure you want to delete this user?
									<input type="hidden" id="userId" th:field="*{id}">
	                                <input th:field="*{username}" type="hidden" id="username">
	                                <input th:field="*{firstName}" type="hidden" id="firstname">
	                                <input th:field="*{lastName}" type="hidden" id="lastName">
	                                <input th:field="*{role}" type="hidden" id="role">
	                                <input th:field="*{resetPassword}" type="hidden" id="resetPassword">
	                            </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-danger">Delete User</button>
							</div>
						</div>
					</div>
				</div>
        	</form>
        </div>
    </main>

    <script layout:fragment="customJS">

        var showModal = "[[${showModal}]]";
        var message = "[[${modalMessage}]]";
        var title = "[[${modalTitle}]]";
        var type = "[[${modalType}]]";

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "0",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        if(showModal) {
            toastr[type](message, title);
        }

        document.addEventListener("DOMContentLoaded", function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				//responsive: true
			});
		});

        $(document).ready(function() {
        	$('.table .editButton').on('click', function(event) {
        		event.preventDefault();
        		var href = $(this).attr('href');
        		$.get(href, function(user, status){
        			$('.editUserForm #username').val(user.username);
        			$('.editUserForm #firstName').val(user.firstName);
        			$('.editUserForm #lastName').val(user.lastName);
        			$('.editUserForm #role').val(user.role);
        			$('.editUserForm #userId').val(user.id);
        		});
        		
        		$('.editUserForm #editModal').modal('show');
        	});
        	
        	$('.table .deleteButton').on('click', function(event) {
        		event.preventDefault();
        		var href = $(this).attr('href');
        		$.get(href, function(user, status){
        			$('.deleteUser #username').val(user.username);
        			$('.deleteUser #firstName').val(user.firstName);
        			$('.deleteUser #lastName').val(user.lastName);
        			$('.deleteUser #role').val(user.role);
        			$('.deleteUser #userId').val(user.id);
        		});
        		
        		$('.deleteUser #deleteModal').modal('show');
        	});
        });

    </script>
</body>
</html>
