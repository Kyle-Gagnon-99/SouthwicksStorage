<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/navbar.html}">
<head>
    <title>Title</title>
</head>
<body>
    <main class="content" layout:fragment="mainSection">
        <div class="container-fluid">
            <div class="header">
                <h1 class="header-title">
                    View Users
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">View Users</li>
                    </ol>
                </nav>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">View Users</h5>
                            <h6 class="card-subtitle text-muted">View all users</h6>
                        </div>
                        <div class="card-body">
                            <table id="datatables-basic" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Role</th>
                                        <th>Username</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${userList}">
                                        <td><span th:text="${user.firstName}">First name</span></td>
                                        <td><span th:text="${user.lastName}">Last name</span></td>
                                        <td><span th:text="${user.role == 'MANAGER'} ? 'Manager' : 'Team Member'">Role</span></td>
                                        <td><span th:text="${user.username}">Username</span></td>
                                        <td class="table-action">
                                            <button class="btn" th:id="'editUser' + ${user.id}" th:data-id="${user.id}"><i class="align-middle fas fa-fw fa-pen"></i></button>
											<a data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="align-middle fas fa-fw fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete User</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body m-3">
    
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" >Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class id="editModalTemplate">
            <div class="modal" id="editModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body m-3">
                            <form id="edit-user" method="POST" action="#" th:object = "${createEditUserForm}">
                                <div class="mb-3">
                                    <label for="username">Username</label>
                                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName">First Name</label>
                                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
                                </div>
                                <div class="mb-3">
                                    <label for="role">Position</label>
                                    <select class="form-control selectpicker" th:field="*{role}" id="role">
                                        <option th:value = "MANAGER">Manager</option>
                                        <option th:value = "TEAM_MEMBER">Team Member</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">Reset password </span>
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" form="edit-user">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script layout:fragment="customJS">

        var showModal = "[[${showModal}]]";
        var message = "[[${modalMessage}]]";
        var title = "[[${modalTitle}]]";
        var type = "[[${modalType}]]";

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "0",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        if(showModal) {
            toastr[type](message, title);
        }

        document.addEventListener("DOMContentLoaded", function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				lengthChange: !1,
				buttons: ["copy", "print"],
				responsive: true
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});

        $(document).ready(function() {
            $("'#editModal'").click(function() {
                console.log('Clicked');
                var $modal = $('#editModal').clone().removeAttr('id');

                var $editLink = $(this);
                var rowId = $editLink.attr('data-id');

                console.log(rowId);

                $modal.modal('show');
            });
        });

        function editUser(id) {
            console.log("Clicked with an id of " + id);
        }

    </script>
</body>
</html>
